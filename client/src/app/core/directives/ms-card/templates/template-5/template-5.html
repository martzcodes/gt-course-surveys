<div class="template-5 p-16" layout="row" layout-align="space-between start">
  <div class="info">
    <div class="title secondary-text" ng-if="card.title">
      {{card.title}}
    </div>

    <div class="event h2" ng-if="card.event">
      {{card.event}}
    </div>
  </div>

  <div class="media ml-16">
    <img class="image" ng-src="{{card.media.image.src}}" alt="{{card.media.image.alt}}" ng-show="card.media.image">
  </div>
</div>
